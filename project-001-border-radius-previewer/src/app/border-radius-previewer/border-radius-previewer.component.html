<div class="body-container">
  <div class="input-container">
    <div class="Top-Left">
      <label>superior esquerdo:</label>
      <input class="input-value" type="number" [(ngModel)]="borderRadius.topLeft" (change)="updateCSS()">
    </div>
    <div class="Bottom-Left">
      <input class="input-value" type="number" [(ngModel)]="borderRadius.bottomLeft" (change)="updateCSS()">
      <label>inferior esquerdo:</label>
    </div>
    <div class="box">
      <div class="box-radius" [ngStyle]="{'border-radius': borderRadiusStyle}">Visualização das bordas em px</div>
    </div>
    <div class="Top-Right">
      <label>superior direito:</label>
      <input class="input-value" type="number" [(ngModel)]="borderRadius.topRight" (change)="updateCSS()">
    </div>
    <div class="Bottom-Right">
      <input class="input-value" type="number" [(ngModel)]="borderRadius.bottomRight" (change)="updateCSS()">
      <label>inferior direito:</label>
    </div>
  </div>
  <button (click)="copyToClipboard()">Copiar CSS</button>
  <input class="textarea" type="text" readonly [value]="cssCode">
</div>
